 <!DOCTYPE html>
<html>
  <head>
    <title>Hacking Hera</title>
    <link rel="stylesheet" type="text/css" href="libs/Materialize/dist/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="libs/codemirror/theme/monokai.css">
    <link rel="stylesheet" type="text/css" href="libs/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

  </head>
  <body ng-app="myApp" ng-controller="appController" class="teal lighten-5">

    <!-- Header with example tabs -->
    <nav>
      <div class="nav-wrapper teal">
        <a href="#" class="brand-logo">Hacking Hera</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Tab 1</a></li>
          <li><a href="#">Tab 2</a></li>
          <li><a href="#">Tab 3</a></li>
        </ul>
      </div>
    </nav>
    
    <div id="main">
      <div class="row">
        
        <!-- Code Mirror container -->
        <div class="form-container" ng-class="{'col s6': hasSubmitted, 'col s6 offset-s3': !hasSubmitted}">  <!--col s6-->
          <form ng-submit="sendPost()" >
            <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="codeString"></ui-codemirror>
            <div>
              <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>

        
        <!-- Display Container: switches between execution contexts and lexical scopes -->
        <div class="display-container col s6" ng-show="hasSubmitted">          
          <!-- Tab design -->
          <ul class="tabs">
            <li class="tab" ng-click="selectedView = 'context'"><a class="active" href="#">Execution Context</a></li>
            <li class="tab" ng-click="selectedView = 'lexical'"><a href="#">Lexical Scope</a></li>
          </ul>

        <!-- illustrations -->
          <div ng-switch on="selectedView">
            <div ng-switch-when="context">
              <div ng-include="'views/contextTree.html'" onload="colorIndex = colorIndex + 1"></div>
            </div>
            <div ng-switch-when="lexical">
              <div ng-include="'views/lexicalView.html'"></div>
            </div>
          </div>

          <!-- Button design -->
          <!-- <div class="row">
            <a ng-click="selectedView = 'context'" class="waves-effect waves-light btn col s4 offset-s1">Execution Context</a>
            <a ng-click="selectedView = 'lexical'" class="waves-effect waves-light btn col s4 offset-s2">Lexical Scope</a>
          </div>
          <div ng-switch on="selectedView">
            <div ng-switch-when="context">
              <div ng-include="'views/contextTree.html'" onload="colorIndex = colorIndex + 1" ng-if="hasSubmitted"></div>
            </div>
            <div ng-switch-when="lexical">
              <div ng-include="'views/lexicalView.html'"></div>
            </div>
          </div> -->

        </div>

      </div>
    </div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/Materialize/dist/js/materialize.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="libs/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="libs/angular-ui-codemirror/ui-codemirror.js"></script>
    <script type="text/javascript" src="libs/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="libs/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="libs/codemirror/addon/lint/lint.js"></script>
    <script type="text/javascript" src="libs/codemirror/addon/lint/javascript-lint.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jshint/r07/jshint.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
