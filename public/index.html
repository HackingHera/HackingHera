<!DOCTYPE html>
<html>
  <head>
    <title>Hacking Hera</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="libs/Materialize/dist/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="appController">
    <!-- <div class="container"> -->
      <div class="row">
        <div class="formContainer col s6">
          <form ng-submit="sendPost()" >
            <div class="input-field">
              <textarea class="materialize-textarea" id="codearea" type="text" name="codeInput" ng-model="codeString"required></textarea>
              <label for="codearea">Code</label>
            </div>
            <div>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>  
        <div class="context-container col s6">
          <div ng-include="'views/contextTree.html'" onload='colorIndex = colorIndex + 1'></div>
        </div>
      </div>
    <!-- </div> -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/Materialize/dist/js/materialize.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="index.js"></script>
  </body>
</html>
